<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <noscript>Enable JavaScript in your browser!!!</noscript>
    <h1 class="warning"></h1>
    <div class="card">
        <div class="container">
            <h1>Todo List</h1>
            <div class="add">
                <input type="text" class="inp" id="inp" placeholder=" Add a new task">
                <button class="btn" id="add"><img src="img/plus.png" alt="Add" class="plus"></button>
            </div>
            <div class="btns">
                <button class="btn active" id="all">All</button>
                <button class="btn" id="pending">Pending</button>
                <button class="btn" id="completed">Completed</button>
                <button class="clear" id="clear">Clear All</button>
            </div>
            <div class="tasks" id="tasks">
                
            </div>
        </div> <!--   CONTAINER   -->
    </div> <!--         CARD       -->



    <script src="js/script.js"></script>
</body>
</html>
